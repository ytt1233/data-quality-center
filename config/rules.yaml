  - name: position_not_null
    field: position
    type: not_null
    enabled: true
    level: error
    weight: 6

  # - name: publish_date_valid
  #   field: publish_date
  #   type: date
  #   format: "%Y-%m-%d"
  #   enabled: true
  #   level: warning
