  - name: salary_format_check
    field: salary_raw
    type: regex
    pattern: ^\d+(\.\d+)?-\d+(\.\d+)?(万|元)(·\d+薪)?$
    enabled: true
    level: warning
    weight: 5

  # - name: city_not_null
  #   field: city
